<!DOCTYPE html>

<html>

  <head>
    <title>rock-paper-scissors</title>

    <style>
      
      html, body{
      font-family: "Monospace";
      color: black;
      }

      ul{
      padding: 0;
      text-align: center;
      list-style-type: none;
      }

      #title-text{
      text-align: center;
      font-size: 32px;
      }

      .sub-text{
      font-size:24px;
      }
      
      li{
      margin: 0;
      padding: 16px;
      display: inline-block;
      cursor: pointer;
      text-decoration: underline;
      }
      
    </style>
    
  </head>

  <body>
    <h1 id="title-text">rock-paper-scissors</h1>

    <h2 class="sub-text">choose:</h2>
    
    <ul id="choices-list">
      <li id="rock">rock</li>
      <li id="paper">paper</li>
      <li id="scissors">scissors</li>
    </ul>

    <h2 class="sub-text">stats:</h2>
    
    <p id="status-text" style="text-align: center; font-weight: bold;">press one of the buttons to play!</p>
    
    <ul id="stats-list">
      <li style="color: green;" id="user-stats">0</li>
      <li style="color: red;" id="cpu-stats">0</li>
    </ul>
    
  </body>
  
  <script src="game.js"></script>
</html>
